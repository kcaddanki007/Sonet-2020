<html lang="en">

<body style="background-color:greenyellow;">
    
    <form>
        <div class="container"  style="text-align: center;">
          <h2 style="color:red;">Personal Details</h2>
          
      
          Name
          <input type="text" name="Name" ><br><br>

          Password
          <input type="text"name="password"><br><br>

          Email
          <input type="text"  name="email"><br><br>

          Gender:
            <input type="radio" name="gen" /> Male <input type="radio" name="gen" /> Female<br><br>


         Contact#:
          <input type="text" name="phone" ><br><br>
          

          <h2 style="color:red;">Educational Qualifications</h2>
    
         
          <label for="degree">Degree:</label>

          <select name="degree" id="degree">
            <option value="none">--Select degree--</option>
              <option value="btech">btech</option>
              <option value="bcom">bcom</option>
              <option value="bsc">bsc</option>
              
         </select><br><br>

          <label for="enggg">Engineering</label>

             <select name="Group" id="eng">
                 <option value="one">--Select Group--</option>
                 <option value="cse">CSE</option>
                 <option value="it">IT</option>
           
            </select><br><br>

            Hobbies:
            <input type="radio" name="hob1" /> Playing Chess <input type="radio" name="hob2" /> Reading Books<br><br>

            <h2 style="color:red;">Address</h2>

            <textarea id="w3review" name="w3review" rows="10" cols="50"></textarea><br><br>

            Attach Resume:<input type="file" id="myFile" name="filename"><br><br>


            <input type="submit">
        </div>

    </form>
